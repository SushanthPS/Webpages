<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="nav-bar.css">
    <style>
        #signin-form {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin: auto;
            margin-top: 50px;
        }

        #signin-form input {
            margin: 20px;
            width: 300px;
            height: 40px;
            border: 2px solid black;
            padding: 5px;
            margin-bottom: 50px;
        }

        #signin-form button {
            margin-top: 40px;
            width: 200px;
            border: none;
            background-color: red;
            font-size: 25px;
            border-radius: 20px;
            height: 50px;

        }

        label {
            color: white;
            font-size: 19px;
            margin-left: -255px;
            margin-bottom: -15px;
        }

        label:nth-of-type(2) {
            margin-left: -220px;
        }

        body div:nth-child(3) {
            text-align: center;
            margin-top: 100px;
            font-size: 40px;
            font-weight: 600;
            color: red;
        }
    </style>
</head>

<body>
    <h1>MovieFlix</h1>
    <div id="nav-bar">
        <button id="home" onclick="window.open(`home.html`,`_self`)">Home</button>
        <button id="login" onclick="window.open(`login.html`,`_self`)">Login</button>
        <button id="signup" onclick="window.open(`signup.html`,`_self`)">Signup</button>
    </div>
    <div>Sign in to MovieFlix</div>
    <form id="signin-form">
        <label for="email">Email</label>
        <input type="text" placeholder="Email" id="email">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">
        <button onclick="login(event)">Login</button>
    </form>
</body>

</html>


<script>
    let form = document.getElementById("signin-form");

    function login(e) {
        e.preventDefault();
        let email = form.email.value;
        let password = form.password.value;

        let arr = JSON.parse(localStorage.getItem('user-data'));
        let flag = false;

        for (var i = 0; i < arr.length; i++)
            if (arr[i].email == email && arr[i].pass == password) {
                alert("Login Successful");
                flag = true;
                window.location.href = "home.html";
            }

        if (!flag)
            alert("Invalid Credentials");


    }
</script>
