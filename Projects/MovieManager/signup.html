<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="nav-bar.css">
    <style>
        #signup-form {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin: auto;
            margin-top: 20px;
        }

        #signup-form input {
            margin: 20px;
            width: 300px;
            height: 40px;
            border: 2px solid black;
            padding: 5px;
        }

        #signup-form button {
            margin-top: 40px;
            width: 200px;
            border: none;
            background-color: red;
            font-size: 25px;
            border-radius: 20px;
            height: 50px;

        }

        body div:nth-child(3) {
            text-align: center;
            margin-top: 100px;
            font-size: 40px;
            font-weight: 600;
            color: red;
        }
    </style>
</head>

<body>
    <h1>MovieFlix</h1>
    <div id="nav-bar">
        <button id="home" onclick="window.open(`home.html`,`_self`)">Home</button>
        <button id="login" onclick="window.open(`login.html`,`_self`)">Login</button>
        <button id="signup" onclick="window.open(`signup.html`,`_self`)">Signup</button>
    </div>
    <div>Create Account</div>
    <form id="signup-form">

        <input type="text" placeholder="Name" id="name">
        <input type="tel" placeholder="Contact No." id="num">
        <input type="email" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="pass">
        <button onclick="register(event)">Register</button>
    </form>
</body>

</html>

<script>
    let form = document.getElementById("signup-form");

    function register(e) {
        e.preventDefault();
        let name = form.name.value;
        let phone = form.num.value;
        let email = form.email.value;
        let pass = form.pass.value;
        let flag = true;

        if (name == "" || phone == "" || email == "" || pass == "") {
            alert("Please do not leave empty fields")
            flag = false;
        }
        if (flag) {
            alert("Registration successful")

            let data = {
                name,
                phone,
                email,
                pass
            }

            let arr = localStorage.getItem('user-data'); //get local storage item

            if (arr == null) //if local storage item is empty, initialzie as empty array
                arr = [];
            else
                arr = JSON.parse(arr); //if local storage is not empty, parse the data to use it in JS

            arr.push(data); //push input to array

            localStorage.setItem('user-data', JSON.stringify(arr)); //update local storage
        }

    }
</script>
