<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(255, 250, 250);
        }

        h1 {
            text-align: center;
            font-size: 50px;
        }

        #product-list {
            display: grid;
            grid-template-columns: auto auto auto auto;
            justify-content: space-evenly;
            margin-top: 50px;
            gap: 20px;
        }

        #product-list img {
            width: 200px;
        }

        #product-list button {
            border: none;
            border-radius: 20px;
            width: 100px;
            height: 40px;
            margin-bottom: 20px;
        }

        #product-list button:hover {
            background-color: greenyellow;
            color: white;
        }

        p {
            font-size: 18px;
        }

        .box {
            text-align: center;
            padding: 10px;
            margin: 10px;
            background-color: white;
            filter: drop-shadow(0 0 0.15rem gray);
            width: 300px;

        }

        .box:hover {
            filter: drop-shadow(0 0 0.25rem black);
        }
    </style>
</head>

<body>
    <h1>Products List</h1>
    <div id="product-list">

    </div>

</body>

</html>

<script src="products.js">

</script>
