<!DOCTYPE html>
<html>

<head>
    <style>
        #counter {
            float: right;
            font-size: 25px;
            background-color: black;
            color: white;
            border-radius: 10px;
            height: 80px;
            width: 250px;
            text-align: left;
            padding: 10px;
            line-height: 40px;
            margin-top: -230px;
            margin-right: 20px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(255, 250, 250);
        }

        h1 {
            text-align: center;
            font-size: 50px;
            margin: auto;
            margin-top: 20px;
        }

        #cart-list {
            display: grid;
            grid-template-columns: auto auto auto;
            justify-content: space-evenly;
            margin-top: 100px;
            gap: 20px;
            clear: right;
        }

        #cart-list img {
            width: 200px;
        }

        #cart-list button {
            border: none;
            border-radius: 20px;
            width: 100px;
            height: 40px;
            margin-bottom: 20px;
        }

        #cart-list button:hover {
            background-color: red;
            color: white;
        }

        p {
            font-size: 18px;
        }

        .box {
            text-align: center;
            padding: 10px;
            margin: 10px;
            background-color: white;
            filter: drop-shadow(0 0 0.15rem gray);
            width: 300px;

        }

        .box:hover {
            filter: drop-shadow(0 0 0.25rem black);
        }

        #promo {
            text-align: center;
            line-height: 5px;
            margin-top: 50px;
        }

        #promo input {
            text-align: center;
            width: 200px;
            height: 40px;
            border: none;
            border-radius: 20px;
            font-size: 15px;
        }

        #promo button {
            background-color: black;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            height: 30px;
            font-weight: 700;
            color: white;
        }

        #promo button:hover {
            background-color: greenyellow;
        }

        #promo p {
            color: rgb(255, 250, 250);
            font-weight: 500;

        }

        #checkout {
            float: right;
            border: none;
            color: white;
            background-color: greenyellow;
            border-radius: 20px;
            height: 40px;
            width: 150px;
            font-size: 20px;
            margin-top: -60px;
            margin-right: 80px;
        }

        #checkout:hover {
            background-color: green;

        }
    </style>
</head>

<body>
    <h1>Cart</h1>
    <div id="promo">
        <input type="text" placeholder="PROMO CODE" id="promocode"> <br>
        <p id="code">Invalid code!</p> <br>
        <button onclick="promo()">Apply Promo</button>
    </div>
    <div id="counter">
        <div id="items">Total Items: 0</div>
        <div id="price">Total Price: 0</div>
    </div>
    <button onclick="abc()" id="checkout">Checkout</button>
    <div id="cart-list">

    </div>
</body>

</html>

<script src="cart.js">

</script>
