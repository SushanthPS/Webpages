<!DOCTYPE html>
<html>

<head>
    <style>
        #products {
            display: grid;
            grid-template-columns: 20% 20% 20% 20%;
            gap: 5%;
            padding: 5%;
            border: 2px solid black;
        }

        img {
            width: 100%;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>Online store</h1>
    <form onsubmit="addProduct(event)">
        <input type="text" placeholder="Name" id="name">
        <input type="text" placeholder="URL" id="url">
        <input type="number" placeholder="Price" id="price">
        <input type="submit">
    </form>

    <div id="products"></div>

</body>

</html>

<script>
    var products = document.getElementById("products");

    function addProduct(e) {
        e.preventDefault(); //preventing form from refreshing

        var name = document.getElementById("name").value; //getting value
        var p = document.createElement("p"); //creating element
        p.innerHTML = name; //setting value

        var url = document.getElementById("url").value;
        var image = document.createElement("img");
        image.setAttribute("src", url);


        var price = document.getElementById("price").value;
        var price_p = document.createElement("p");
        price_p.innerHTML = price;

        var div = document.createElement("div");
        div.append(image, p, price_p);
        products.append(div);

    }
</script>
