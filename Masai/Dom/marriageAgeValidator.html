<!DOCTYPE html>
<html>

<head>
    <title>Marriage Validator</title>
    <style>
        body {
            font-size: 20px;
            padding: 20px;
        }

        label {
            margin-right: 10px;
        }

        #gender {
            margin-left: 40px;
        }

        button {
            width: 90px;
            height: 40px;
        }
    </style>
</head>

<body>
    <label for="gender">Gender</label>
    <select name="Gender" id="gender">
        <option value=""></option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <br>
    <br>

    <label for="age">Year of birth</label>
    <input id="age" type="number">

    <br>
    <br>

    <button onclick="validate()">Validate</button>
</body>

</html>

<script>
    function validate() {
        var gender = document.getElementById("gender").value;
        var yearOfBirth = document.getElementById("age").value;
        var age = 2021 - yearOfBirth;
        if (gender == "female" && age >= 18 || gender == "male" && age >= 21)
            alert("Valid legal age to get married")
        else
            alert("Not a valid legal age to get married");
    }
</script>
