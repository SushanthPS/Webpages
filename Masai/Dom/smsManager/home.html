<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: sans-serif;
        }

        #slideshow {
            padding: 2%;
        }

        #slideshow img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        #students {
            display: grid;
            grid-template-columns: auto auto auto;
        }

        #students div {
            display: grid;
            justify-items: center;
        }

        #students img {
            width: 100px;
        }

        .main {
            margin-top: 50px;
        }

        #students p {
            line-height: 0px;
        }

        #sort {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        h1 {
            text-align: center;
            font-size: 50px;
            margin-bottom: 0px;
        }
    </style>
</head>

<body>
    <h1>Homepage</h1>
    <div id="slideshow"></div>

    <div id="sort">
        <button onclick="sortLH()">Sort: low to high</button>
        <button onclick="sortHL()">Sort: high to low</button>
    </div>

    <div id="students"></div>

</body>

</html>

<script src="home.js"></script>
