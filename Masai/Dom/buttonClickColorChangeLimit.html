<!DOCTYPE html>
<html>

<head>
    <style>
        button {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1 id="head">The buttons color changes to a random value when it is clicked! But only two times!</h1>
    <button onmouseover="changeFontSize()" onclick="colorChange()" id="button">Click here to change my color!</button>

</body>

</html>

<script>
    var head = document.getElementById("head");
    var btn = document.getElementById("button");
    var count = 0;

    function colorChange() {
        if (count > 1)
            removeEventListener();
        count++;
        btn.style.backgroundColor = randomColor();

    }

    function randomColor() {
        var x = Math.floor(Math.random() * 256);
        var y = Math.floor(Math.random() * 256);
        var z = Math.floor(Math.random() * 256);
        var color = "rgb(" + x + "," + y + "," + z + ")";
        return color;
    }

    function changeFontSize() {
        var size = Math.floor(Math.random() * 20) + 5 + "px";
        btn.style.fontSize = size;
    }
</script>
