<!DOCTYPE html>
<html>

<head>
    <style>
        button {
            width: 200px;
            height: 50px;
            font-size: 20px;
            float: left;
            margin-left: 100px;
            margin-top: 80px;
        }

        div {
            border: 1px solid black;
            font-size: 100px;
            float: left;
            margin-left: 100px;
            margin-top: 50px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <button onclick="random()" id="button">throw dice</button>
    <div id="num"></div>
</body>

</html>

<script>
    var div1 = document.getElementById("num");

    function random() {
        var number = Math.floor(Math.random() * 6) + 1;
        div1.innerText = number;
        switch (number) {
            case 1:
                div1.style.color = "red";
                break;
            case 6:
                div1.style.color = "green";
                break;
            case 2:
                div1.style.color = "blue";
                break;
            case 3:
                div1.style.color = "purple";
                break;
            case 4:
                div1.style.color = "yellow";
                break;
            case 5:
                div1.style.color = "cyan";
                break;
        }

    }
</script>
