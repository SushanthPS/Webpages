<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: rgb(14, 14, 14);
        }

        #main {
            margin: auto;
            width: 50%;
            height: 800px;
            background-color: white;
            margin-top: 80px;
            border: 1px solid black;
        }

        #container {
            margin: auto;
            width: 80%;
            height: 700px;
            margin-top: 40px;
        }

        .item {
            border-radius: 5px;
            background-color: teal;
            width: 18%;
            height: 600px;
            margin-top: 40px;
            float: left;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
</body>

</html>
