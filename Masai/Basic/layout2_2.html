<!DOCTYPE html>
<html>

<head>
    <style>
        #redbox {
            height: 80px;
            width: 700px;
            background-color: red;
            border-radius: 5px;
            margin-top: 30px;
        }

        #greenbox {
            height: 500px;
            width: 170px;
            background-color: greenyellow;
            float: left;
            border-radius: 5px;
            margin-top: 30px;
        }

        #tealbox {
            height: 500px;
            width: 500px;
            background-color: teal;
            float: left;
            margin-left: 30px;
            border-radius: 5px;
            margin-top: 30px;
        }
    </style>
</head>

<body style="display: flex;">
    <div style="align-items: center;justify-content: center;margin-left: 500px;margin-top: 100px;">
        <div id="redbox"></div>
        <div id="greenbox"></div>
        <div id="tealbox"></div>
    </div>
</body>

</html>
