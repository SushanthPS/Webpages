<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin-left: 600px;
            margin-top: 200px;
        }


        .row {
            display: flex;
            flex-direction: row;
        }

        .small-box {
            background-color: teal;
            height: 100px;
            width: 100px;
            margin: 10px;
            border-radius: 5px;
        }

        .large-box {
            background-color: teal;
            height: 100px;
            width: 300px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="small-box"></div>
        <div class="large-box"></div>
        <div class="small-box"></div>
    </div>
    <div class="row">
        <div class="large-box"></div>
        <div class="small-box"></div>
        <div class="small-box"></div>
    </div>
    <div class="row">
        <div class="small-box"></div>
        <div class="small-box"></div>
        <div class="large-box"></div>
    </div>
</body>

</html>
