<!DOCTYPE html>
<html>

<head>
    <style>
        #cont {
            display: grid;
            grid-gap: 30px;
            grid-template-columns: 100px 100px 100px 100px;
            grid-template-rows: auto auto;
            justify-content: center;
            margin-top: 200px;

        }

        #cont div {
            background-color: teal;
            height: 100px;
            border-radius: 5px;

        }

        .white {
            background-color: white !important;
        }
    </style>
</head>

<body>
    <div id="cont">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div class="white"></div>
        <div></div>
        <div></div>
        <div class="white"></div>
        <div class="white"></div>
        <div></div>

    </div>
</body>

</html>
