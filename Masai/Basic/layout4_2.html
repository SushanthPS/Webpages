<!DOCTYPE html>
<html>

<head>
    <style>
        .smallbox {
            background-color: teal;
            width: 125px;
            height: 125px;
            margin: 10px;
            border-radius: 5px;
            float: left;
        }

        .largebox {
            background-color: teal;
            width: 400px;
            height: 125px;
            margin: 10px;
            border-radius: 5px;
            float: left;
        }
    </style>
</head>

<body>
    <div style="margin-left: 500px;margin-top: 200px;">
        <div class="smallbox"></div>
        <div class="largebox"></div>
        <div class="smallbox"></div>
        <div class="largebox" style="clear: left;"></div>
        <div class="smallbox"></div>
        <div class="smallbox"></div>
        <div class="smallbox" style="clear: left;"></div>
        <div class="smallbox"></div>
        <div class="largebox"></div>
    </div>
</body>

</html>
