<!DOCTYPE html>
<html lang="en">

<head>
    <title>Masai</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15%;
        }

        .rect {
            width: 360px;
            height: 80px;
        }

        .rect:nth-of-type(1) {
            background-color: #FF9933;
        }

        .rect:nth-of-type(3) {
            background-color: #138808;
        }

        #chakra {
            background-color: #000080;
            border-radius: 50%;
            height: 75px;
            width: 75px;
            margin: auto;
            margin-top: 2.5px;
        }
    </style>
</head>

<body>
    <div class="rect"></div>
    <div class="rect">
        <div id="chakra"></div>
    </div>
    <div class="rect"></div>
</body>

</html>
