<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }

        .box {
            background-color: teal;
            height: 120px;
            width: 120px;
            margin: 15px;
            border-radius: 5px;
        }

        #row1,
        #row2,
        #row3,
        #row4 {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <div id="cont">
        <div id="row1">
            <div class="box"></div>
        </div>
        <div id="row2">
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div id="row3">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div id="row4">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

    </div>
</body>

</html>
