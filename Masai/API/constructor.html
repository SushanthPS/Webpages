<script>
    class Stack {
        constructor(n) {
            this.stack = [];
            this.length = 0;
        }

        //methods
        add(...item) {
            item.forEach((el) => {
                this.stack.push(el);
                this.length++;

            })
        }

        remove() {
            this.stack.pop();
            this.length--;
        }

        peek() {
            console.log(this.stack[this.length - 1]);
        }
    }

    let x = new Stack('raj');
    x.add("Atomic habits", "Harry Potter", "Eragon");
    x.add("Ikigai");
    x.add("Hamlet");
    x.remove();
    x.remove();
    x.peek();
    console.log(x);
</script>
