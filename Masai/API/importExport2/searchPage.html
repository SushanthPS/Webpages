<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/navbar.css">
    <title>Search</title>
</head>
<style>
    input[type=text] {
        width: 40%;
        height: 50px;
        border-radius: 30px;
        padding: 5px;
        padding-left: 30px;
        font-size: 20px;
        border: none;
        border: 1px solid transparent;
        box-shadow: 0 2px 5px 1px rgb(64 60 67 / 16%);
        font-weight: 500;
    }

    input[type=text]:focus {
        border: none;
        outline: none;
    }

    body>div:nth-of-type(2) {
        text-align: center;
        margin-top: 50px;
    }

    #data {
        display: grid;
        grid-template-columns: auto auto auto auto;

    }

    #data img {
        width: 45%;
        margin: auto;
    }

    .food {
        margin-top: 100px;
        text-align: center;

    }

    .food a {
        text-decoration: none;
    }
</style>

<body>
    <div id="navbar"></div>
    <div><input type="text" placeholder="Search Recipes" id="query" oninput="getData()"></div>
    <div id="data"></div>


</body>

</html>

<script type="module">
    import navbar from './components/navbar.js';
    let cont = document.getElementById("navbar");
    cont.innerHTML = navbar();
</script>

<script>
    let mainDiv = document.getElementById("data");

    async function getData() {
        let query = document.getElementById("query").value;
        if (query.length > 2) {
            let res = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${query}`)
            let data = await res.json();
            showData(data.meals);
        }
    }

    function showData(data) {
        mainDiv.innerHTML = "";
        console.log(data);
        data.forEach(({
            strMeal: name,
            strMealThumb: url,
            strArea: country,
            strSource: link
        }) => {
            let div = document.createElement("div");
            div.setAttribute("class", "food")
            let a = document.createElement("a");
            a.href = link;
            let p = document.createElement("p");
            let image = document.createElement("img");
            image.src = url;
            p.innerText = name + " (" + country + ")";

            a.append(p);
            div.append(image, a);
            mainDiv.append(div);

        })


    }
</script>
