<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 40px;
            color: rgb(110, 200, 230);
        }

        #cont {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 110px;
            justify-content: space-evenly;
            text-align: center;
        }

        img {
            width: 300px;
        }

        img:hover {
            content:
                url("https://media.gettyimages.com/photos/closeup-of-gold-jewelry-at-store-for-sale-picture-id638722477?s=612x612");
        }


        .box {
            background-color: whitesmoke;
            padding: 20px;
            box-shadow: 2px 2px 2px 2px gray;
        }

        #sort {
            text-align: center;
            margin-bottom: 30px;
        }

        #sort button {
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Jewellery Store</h1>
    <div id="sort">
        <button id="lh">Sort: Low to High</button>
        <button id="hl">Sort: High to Low</button>
    </div>
    <div id="cont">

    </div>
</body>

</html>

<script>

    function showProducts(temp) {
        products.innerHTML = "";
        for (let i = 0; i < temp.length; i++) {
            let div = document.createElement("div");
            div.setAttribute("class", "box");
            let image = document.createElement("img");
            let btn = document.createElement("button");
            let h3 = document.createElement("h4");
            btn.setAttribute("id", i);
            let p = document.createElement("p");

            image.src = temp[i].url;
            btn.innerHTML = "Add to cart";
            btn.onclick = addToCart;
            h3.innerHTML = `${temp[i].name} (${temp[i].brand})`
            p.innerHTML = `â‚¹ ${temp[i].price}`
            // image.onmouseover = function () {
            //     image.src =
            //         "https://media.gettyimages.com/photos/closeup-of-gold-jewelry-at-store-for-sale-picture-id638722477?s=612x612";
            // }
            div.append(image, h3, p, btn);
            products.append(div);

        }
    }

    showProducts(arr);

    function sortLH() {
        let temp = arr.slice(0);
        temp = temp.sort(function (a, b) {
            return a.price - b.price;
        });
        showProducts(temp);
    }

    function sortHL() {
        let temp = arr.slice(0);
        temp.sort(function (a, b) {
            return b.price - a.price;
        })
        showProducts(temp);

    }

    let cart = [];

    function addToCart(e) {
        let index = e.target.id;
        cart.push(arr[index]);
        localStorage.setItem("cart", JSON.stringify(cart));
    }
</script>
