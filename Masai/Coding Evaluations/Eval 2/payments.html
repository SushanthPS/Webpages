<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            text-align: center;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 100px;
            color: rgb(110, 200, 230);
        }

        label,
        input {
            font-size: 20px;
            padding: 10px;
            text-align: center;
        }

        input {
            margin: 20px;
        }

        #total {
            font-size: 30px;
            margin-top: 50px;
        }

        button {
            margin-top: 20px;
            width: 150px;
            height: 30px;
            background-color: green;
            border: none;
            border-radius: 20px;
        }

        button:hover {
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <h1>Card details</h1>
    <form>
        <label for="add1">Card No.</label>
        <input type="text" id="card" placeholder="Card No."> <br>
        <label for="ccv">CCV</label>
        <input type="text" id="ccv" placeholder="CCV"><br>
        <label for="pin">Pin</label>
        <input type="text" id="pin" placeholder="Pin"><br>
    </form>
    <div id="total"></div>
    <button onclick="payments()">Place Order</button>
</body>

</html>

<script>
    let item = document.getElementById("total");
    let sum = JSON.parse(localStorage.getItem("totalCost"));
    item.innerHTML = `Total Cost: ${sum}`

    function payments() {
        setTimeout(showAlert, 3000);
    }

    function showAlert() {
        alert("Your order is successfully placed");
    }
</script>
